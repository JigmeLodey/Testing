<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <mat-toolbar>
      <div fxFlex="100" class="mt-2" fxLayoutAlign="center center" style="height: 100%">
        <div class="logo" fxLayoutAlign="center center" fxLayout="column">
          <mat-icon class="side-bar-logo">local_florist</mat-icon>
          <p>project</p>
        </div>
      </div>
    </mat-toolbar>
    <div class="mt-5 ml-3" fxLayout="column">
      <span class="card-title">Dashboard</span>
      <div fxLayout="column" class="mt-3">
        <div class="ml-2 side-menu-list" fxLayout="row" fxLayoutAlign="start center">
          <mat-icon>dashboard</mat-icon>
          <span class="ml-2">Dashboard</span>
        </div>
        <div class="ml-2 mt-4 side-menu-list" fxLayout="row" fxLayoutAlign="start center">
          <mat-icon>person</mat-icon>
          <span class="ml-2">Profile</span>
        </div>
        <div class="ml-2 mt-4 side-menu-list" fxLayout="row" fxLayoutAlign="start center">
          <mat-icon>collections_bookmark</mat-icon>
          <span class="ml-2">Book store</span>
        </div>
        <div class="ml-2 mt-4 side-menu-list" fxLayout="row" fxLayoutAlign="start center">
          <mat-icon>mail</mat-icon>
          <span class="ml-2">Contact</span>
        </div>
        <div class="ml-2 mt-4 side-menu-list" fxLayout="row" fxLayoutAlign="start center">
          <mat-icon>mood</mat-icon>
          <span class="ml-2">Feedback</span>
        </div>
      </div>
    </div>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar fxLayout="row" *ngIf="!showToolBar">
      <div class="menu" fxLayoutAlign="center center">
        <mat-icon class="sideMenu" *ngIf="!enableSide" (click)="drawer.toggle(); menus('enable')">menu</mat-icon>
        <mat-icon class="sideMenu ml-2" *ngIf="enableSide" (click)="drawer.toggle(); menus('disable')">arrow_back_ios
        </mat-icon>
      </div>
      <div fxFlex="100" fxLayout="column">
        <div fxLayoutAlign="end center">
          <div class="user-image mr-5" fxLayoutAlign="center center">
            <img src="../../../assets/image/index.jpeg" [matMenuTriggerFor]="menu">
            <mat-menu #menu="matMenu">
              <div mat-menu-item>
                <mat-icon>help</mat-icon>
                <span class="mr-5">Help</span>
              </div>
              <div mat-menu-item>
                <mat-icon>report</mat-icon>
                <span class="mr-5">Report</span>
              </div>
              <div mat-menu-item (click)="signOut()">
                <mat-icon>power_settings_new</mat-icon>
                <span class="mr-5">Sign out</span>
              </div>
            </mat-menu>
          </div>
        </div>
      </div>
    </mat-toolbar>
    <mat-toolbar style="background: rgba(2,220,217,0.25)" class="fixed-top" *ngIf="showToolBar">
      <div class="logo ml-5" fxLayoutAlign="center center">
        <mat-icon class="ml-1" style="color: #b8e4ed">local_florist</mat-icon>
        <p class="mt-2 mr-2">project</p>
      </div>
      <div fxFlex="100" fxLayout="column">
        <div fxLayoutAlign="end center">
          <div class="user-image mr-5" fxLayoutAlign="center center">
            <img src="../../../assets/image/index.jpeg" [matMenuTriggerFor]="menu">
            <mat-menu #menu="matMenu">
              <div mat-menu-item>
                <mat-icon>help</mat-icon>
                <span class="mr-5">Help</span>
              </div>
              <div mat-menu-item>
                <mat-icon>report</mat-icon>
                <span class="mr-5">Report</span>
              </div>
              <div mat-menu-item>
                <mat-icon>power_settings_new</mat-icon>
                <span class="mr-5">Sign out</span>
              </div>
            </mat-menu>
          </div>
        </div>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
