<div class="main mt-5">
  <div fxFlex="70" fxLayout="column" class="mt-5">
    <div fxLayoutAlign="center center">
     <mat-card class="profile">
      <div fxFlex="100" fxLayout="column">
        <div fxLayoutAlign="center start" class="mt-5">
          {{this.additionInfo?.user_name}}'s Profile
        </div>
        <div fxLayoutAlign="center center">
          <div class="profile-picture mt-3">

          </div>
        </div>
        <div fxLayoutAlign="center center" class="mt-5">
          {{this.users?.name}}
        </div>
        <div fxLayoutAlign="center center">
          <div class="info mt-5">
            <div fxFlex="100" fxLayout="column">
              <div fxLayoutAlign="center center">
                <mat-divider></mat-divider>
              </div>
              <div class="mt-3">
               Hello i am {{this.users?.name}}
              </div>
              <div class="mt-2">
                <mat-divider></mat-divider>
              </div>
              <div fxLayoutAlign="center center" class="mt-3">
                <div fxFlex="100" fxLayout="row">
                  <div class="mt-1">
                    Email:
                  </div>
                  <div class="mt-1 ml-2">
                    {{this.users?.email}}
                  </div>
                </div>
              </div>
              <div fxLayoutAlign="center center" class="mt-3">
                <div fxFlex="100" fxLayout="row">
                  <div class="mt-1">
                    Gender:
                  </div>
                  <div class="mt-1 ml-2">
                    {{this.users?.gender}}
                  </div>
                </div>
              </div>
              <div fxLayoutAlign="center center" class="mt-3">
                <div fxFlex="100" fxLayout="row">
                  <div class="mt-1">
                    Current Book:
                  </div>
                  <div class="mt-1 ml-2">
                    {{this.additionInfo?.currentBook}}
                  </div>
                </div>
              </div>
              <div fxLayoutAlign="center center" class="mt-3">
                <div fxFlex="100" fxLayout="row">
                  <div class="mt-1">
                    Book Read:
                  </div>
                  <div class="mt-1 ml-2">
                    {{this.additionInfo?.totalread}}
                  </div>
                </div>
              </div>
              <div fxLayoutAlign="center center" class="mt-3">
                <div fxFlex="100" fxLayout="row">
                  <div class="mt-1">
                    Address:
                  </div>
                  <div class="mt-1 ml-2">
                   {{this.additionInfo?.city}}
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
     </mat-card>
    </div>
  </div>
</div>
