<div class="main" fxFlex="100" fxLayout="column">
  <mat-toolbar class="fixed-top">
    <div fxLayout="row" fxFlex="100">
      <div fxFlex="20" fxLayout="column" class="ml-5">
        <div class="ml-5">
          <div fxLayout="row">
            <div class="logo">
              <img src="../../../assets/image/logo.jpg" class="img-thumbnail">
            </div>
            <div class="ml-2" fxLayoutAlign="center end">
              <span class="name">
                The Bridge
              </span>
            </div>
          </div>

        </div>
      </div>
      <div fxFlex="100" fxLayout="column">
        <div fxLayoutAlign="end center" class="mr-5">
          <div class="mr-3">
            <div fxLayout="row" class="mr-5">
              <div class="profile-pic" fxFlex="100" fxLayout="column">
                <div fxLayoutAlign="center center" style="height: 100%">
                </div>
              </div>
              <div class="menu" fxFlex="100" fxLayout="column">
                <div fxLayoutAlign="center center" style="height: 100%">
                  <mat-icon class="menu-dots"  mat-button [matMenuTriggerFor]="menu">more_vert</mat-icon>
                  <mat-menu #menu="matMenu">
                    <div mat-menu-item><mat-icon>help</mat-icon>help </div>
                    <div mat-menu-item><mat-icon>widgets</mat-icon>setting </div>
                    <div mat-menu-item (click)="signOut()"><mat-icon>power_settings_new</mat-icon> sign out</div>
                  </mat-menu>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-toolbar>
  <div fxFlex="100" fxLayout="row">
    <div fxFlex="15" fxLayout="column">
      <div class="nav-bar border-right wrap">
        <div class="navigation">
          <div class="title mt-3">
            Navigation
          </div>
          <div class="icon">
            <div fxFlex="100" fxLayout="column">
              <div class="mt-3">
                <div fxLayoutAlign="start center" class="mt-5 icons-nav" (click)="navigate('dashboard')">
                  <mat-icon>dashboard</mat-icon>
                  <span class="ml-2">Dashboard</span>
                </div>
              </div>
              <div class="mt-1">
                <div fxLayoutAlign="start center" class="mt-4 icons-nav" (click)="navigate('profile')">
                  <mat-icon>person</mat-icon>
                  <span class="ml-2">Profile</span>
                </div>
              </div>
              <div class="mt-1">
                <div fxLayoutAlign="start center" class="mt-4 icons-nav" (click)="navigate('contact')">
                  <mat-icon>phone</mat-icon>
                  <span class="ml-2">Contact</span>
                </div>
              </div>
              <div class="mt-1">
                <div fxLayoutAlign="start center" class="mt-4 icons-nav " (click)="navigate('feedback')">
                  <mat-icon>feedback</mat-icon>
                  <span class="ml-2">Feedback</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="features mt-5">
          <div class="title">
            Features
          </div>
          <div class="icons">
            <div fxFlex="100" fxLayout="column">
              <div class="mt-3  ">
                <div fxLayoutAlign="start center" class="mt-5 icons-nav" (click)="featureNavigate('share')">
                  <mat-icon>share</mat-icon>
                  <span class="ml-2">Roll Books</span>
                </div>
              </div>
              <div class="mt-1">
                <div fxLayoutAlign="start center" class="mt-4 icons-nav" (click)="featureNavigate('donate')">
                  <mat-icon>menu_book</mat-icon>
                  <span class="ml-2">Donate book</span>
                </div>
              </div>
              <div class="mt-1">
                <div fxLayoutAlign="start center" class="mt-4 icons-nav" (click)="featureNavigate('give')">
                  <mat-icon>card_giftcard</mat-icon>
                  <span class="ml-2">Give away</span>
                </div>
              </div>
              <div class="mt-1">
                <div fxLayoutAlign="start center" class="mt-4 icons-nav" (click)="featureNavigate('store')">
                  <mat-icon>collections_bookmark</mat-icon>
                  <span class="ml-2">Book store</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div fxFlex="85" fxLayout="column" class="contain">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
