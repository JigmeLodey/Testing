<div class="main">
  <div class="mt-3 ml-3 mb-3" fxFlex="100" fxLayout="column">
    <div fxFlex="100" fxLayout="row">
      <mat-card fxFlex="30" fxLayout="column" class="mt-5">
        <div class="mat-title text-center mt-3">Events</div>
        <div class="mt-3 event" fxLayoutAlign="center center" *ngIf="!show">
          <span class="blinking">first</span>
        </div>
        <div class="mt-3 event" fxLayoutAlign="center center" *ngIf="show">
          second
        </div>
      </mat-card>
        <mat-card fxFlex="50" fxLayout="column" class="mt-5 ml-4">
          <div fxFlex="100" fxLayout="column">
            <div fxLayoutAlign="center center">
              <div class="mt-5">
                <div class="mat-title">Feedback</div>
              </div>
            </div>
            <div class="feedback mt-4">
              <form [formGroup]="feedback" class="mt-3 ml-3">
                <div>
                  <mat-form-field appearance="outline" class="input">
                    <mat-label>Suggestion</mat-label>
                    <textarea matInput formControlName="suggestion"></textarea>
                    <mat-error *ngIf="feedback.get('suggestion').hasError('required')">Suggestion Required</mat-error>
                  </mat-form-field>
                  <mat-form-field appearance="outline" class="input">
                    <mat-label>Place to improve</mat-label>
                    <textarea matInput formControlName="improve"></textarea>
                    <mat-error *ngIf="feedback.get('improve').hasError('required')">This field is Required</mat-error>
                  </mat-form-field>
                  <mat-form-field appearance="outline" class="input">
                    <mat-label>Over all feedback</mat-label>
                    <textarea matInput formControlName="OFBack"></textarea>
                    <mat-error *ngIf="feedback.get('OFBack').hasError('required')">This field is Required</mat-error>
                  </mat-form-field>
                </div>
                <div fxLayout="row">
                  <div fxFlex="100" fxLayout="column">
                    <div fxLayoutAlign="end center">
                      <button class="btn btn-primary" (click)="onSend()">Send</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <notifier-container></notifier-container>
        </mat-card>
    </div>
  </div>
</div>
